version: "2"
services:
  app:
    container_name: app
    build: .
    command: tail -f /dev/null
    ports:
      - 3000:3000
    volumes:
      - .:/app
    networks:
      test-network:
        aliases:
          - app.com
  node:
    container_name: node-test
    build:
      context: .
      dockerfile: Dockerfile.node
    volumes:
      - ./test.js:/app/test.js
    networks:
      test-network:
  chrome:
    container_name: chrome
    image: selenium/standalone-chrome-debug:3.9.1-actinium
    ports:
      - 4444:4444
      - 5900:5900
    depends_on:
      - app
    networks:
      test-network:
        aliases:
          - chrome.com
networks:
  test-network:
